@if (afficherModalExperience()) {
  <app-modal-experience
    [(experienceId)]="experienceSelectionnee"
    [(afficherModalExperience)]="afficherModalExperience">
  </app-modal-experience>
}
<app-intro
  [@openCloseIntro]="description ? 'open' : 'close'"
  [@openIntroDebut]>
</app-intro>
<app-onglet-intro
  [(openClose)]="description"
  [@openCloseOngletIntro]="description ? 'open' : 'close'"
  [@openOngletIntroDebut]>
</app-onglet-intro>
<main>
  <div class="content mode-paysage-haut">
    <app-competences
      [(openVolet)]="competences"
      [@openCloseVolets]="competences() ? 'openCompetences' : 'closeCompetences'"
      [@openCompetencesDebut]
      (click)="openVolets('competences')">
    </app-competences>
    <app-experiences
      [(experienceSelectionnee)]="experienceSelectionnee"
      [(afficherModalExperience)]="afficherModalExperience"
      [(sensFlecheHaut)] = "sensFlecheExperiencesHaut"
      [(openVolet)]="experiences"
      [@openCloseVolets]="experiences() ? 'openExperiences' : 'closeExperiences'"
      (click)="openVolets('experiences')">
    </app-experiences>
    <app-divers
      [(openVolet)]="divers"
      (click)="openVolets('divers')">
    </app-divers>
  </div>
  <div class="content mode-paysage-bas">
    <app-competences></app-competences>
    <app-experiences
      [(experienceSelectionnee)]="experienceSelectionnee"
      [(afficherModalExperience)]="afficherModalExperience">
    </app-experiences>
    <app-divers></app-divers>
  </div>
</main>
